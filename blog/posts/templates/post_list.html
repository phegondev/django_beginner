{% extends 'base.html' %}

{% block content %}

    <h1 class="page-title">Blog  Posts</h1>
    <div class="post-grid">
        {% for post in posts %}
            <div class="post-card">
                {% if post.image %}
                    <img src="{{post.image.url}}" class="post-image">
                {% endif %}
                <div class="post-content">
                    <h2 class="post-title">{{post.title}}</h2>
                    <p class="post-author">By {{post.author}} on {{post.created_at}}</p>
                    <p class="post-description">{{post.content | truncatechars:25}}</p>
                    <a href="{% url 'posts:detail' post.id %}" class="read-more">Read More ...</a>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
